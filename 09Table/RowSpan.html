<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan</title>
    <style>
        table, th, td{
            border: 1px solid rebeccapurple;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Pr</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td rowspan="3">
                    <table style="border: none;">
                        <tr><td>Name</td></tr>
                        <tr><td>Name</td></tr>
                    </table>
                </td>
                <td>56</td>
            </tr>
            <tr>
                <td>2</td>
                <td>23</td>
            </tr>
            <tr>
                <td>5</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
