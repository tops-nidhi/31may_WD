<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
    <style>
        a{
            color: brown;
        }
        p{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>&lt;a&gt; is use to create a hyper link</p>
    <a href="https://www.amazon.in">Amazon</a>
    <a href="https://www.google.com" target="_parent">Google</a>
    <a href="https://www.myntra.com" target="_blank">Myntra</a>
</body>
</html>
