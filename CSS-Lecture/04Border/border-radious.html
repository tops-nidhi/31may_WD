<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radious</title>
    <style>
        div{
            height: 200px;
            width: 450px;
            border: solid ;
            border-radius: 50px;
        }
        div:nth-child(2)
        {
            border-radius: 20px 60px;
        }
        div:nth-child(3)
        {
            border-radius: 10px 50px 100px 150px;
            /* border-bottom-left-radius: ; */
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
