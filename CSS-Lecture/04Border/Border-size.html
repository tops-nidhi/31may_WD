<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Size</title>
    <style>
        div{
            width: 50%;
            height: 150px;
            border: solid;
            margin: 10px;
        }
        div:first-child{
            border-width: 5px;
        }
        div:nth-child(2)
        {
            border-width: 20px 3px;
        }
        div:nth-child(3){
            border-width: 10px 50px 3px 1px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
   <div></div>
    
</body>
</html>
