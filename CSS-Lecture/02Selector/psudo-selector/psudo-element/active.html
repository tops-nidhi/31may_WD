<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active</title>
    <style>
        a{
            text-decoration: none;
            color: #f00;
        }
        a:active{
            color:#ffbaa5;
        }
        a:visited{
            color: #6600ff;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#">Google</a>
</body>
</html>
