<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div {
            width: 500px;
            height: 250px;
            border: 1px solid black;
            background: teal;
        }
        div:hover{
            background: lightcoral;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
