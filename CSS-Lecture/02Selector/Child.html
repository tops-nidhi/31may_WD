<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>
        div > h1{
            color: blue;
        }
        span{
            border: 3px solid red;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1>heading 1</h1>
        <p>
            <span>Lorem, ipsum dolor.</span>
        </p>
    </div>
    <h1>Heading 1</h1>
    <span>lorem</span>
</body>
</html>
